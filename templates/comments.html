{% if error %}

{% endif %}

  </form>

  <form>Wall:

  </form>
    <br>
  Logged in as: <strong>{{ username }}</strong><br>
  <a href="{{ url }}">{{ urllinktext }}</a>
</div>

  <!-- user comments start here -->
  {{ postshtml |safe }}





{% endblock %}
